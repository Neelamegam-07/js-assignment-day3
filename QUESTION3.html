<html>
    <head>
        <title>DAY-3-ASSIGNMENT</title>
        <h1>QUESTION-3</h1>
    </head>
    <body>
        <script>
            var n=prompt("Enter your mark:");
            //method 1
            console.log("USING CONDITIONAL STATEMENTS");
            if(n>90 && n<=100){
                console.log("Marks are "+n+" and grade is S");
            }
            else if(n>80 && n<=90){
                console.log("Marks are "+n+" and grade is A");
            }
            else if(n>70 && n<=80){
                console.log("Marks are "+n+" and grade is B");
            }
            else if(n>60 && n<=70){
                console.log("Marks are "+n+" and grade is C");
            }
            else if(n>50 && n<=60){
                console.log("Marks are "+n+" and grade is D"); 
            }
            else if(n>40 && n<=50){
                console.log("Marks are "+n+" and grade is E");
            }
            else{
                console.log("Marks are "+n+" and grade is U");
            }
            //method-2
            console.log("USING TERNARY OPERATOR");
            let result=(n>90 && n<=100)?"S":(n>80 && n<=90)?"A":(n>70 && n<=80)?"B":
            (n>60 && n<=70)?"C":(n>50 && n<=60)?"D":(n>40 && n<=50)?"E":"U";
            console.log("Marks are "+n+" and grade is "+result);
        </script>

    </body>
</html>
